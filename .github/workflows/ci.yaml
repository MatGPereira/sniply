name: CI

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  build:
    name: Build application
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/workflows/setup-application.yaml
        with:
          job-name: 'Setup application'

      - name: Build application
        run: pnpm build

  generate-release:
    name: Create release
    runs-on: ubuntu-latest

    needs: build

    steps:
      - uses: ./.github/workflows/setup-application.yaml
        with:
          job-name: 'Setup application'

      - name: Generate semantic release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
